version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: orbit_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: orbit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: orbit_secret
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build: ./backend
    container_name: orbit_api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:orbit_secret@db:5432/orbit
      MODEL_PATH: /app/models/qwen2.5-0.5b-instruct-q4_k_m.gguf
      DEBUG: "false"
    volumes:
      - ./backend/models:/app/models
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # Next.js Frontend
  web:
    build: ./frontend
    container_name: orbit_web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
